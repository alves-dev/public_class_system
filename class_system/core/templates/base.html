<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ company }}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet"/>
    <link href="default.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="fonts.css" rel="stylesheet" type="text/css" media="all"/>

    <!--[if IE 6]>
    <link href="default_ie6.css" rel="stylesheet" type="text/css"/><![endif]-->

</head>
<body>
<div id="header-wrapper">
    <div id="header" class="container">
        <div id="logo">
            <h1><a href="{% url 'core:home' %}">{{ company }}</a></h1>
            <div id="menu">
                <ul>
                    <li><a href="{% url 'core:home' %}" accesskey="1" title="">Home</a></li>
                    <!--<li><a href="#" accesskey="2" title="">Our Clients</a></li>-->
                    <li><a href="{% url 'core:about' %}" accesskey="3" title="">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:logout' %}" accesskey="4" title="">Logout</a></li>
                    <li><a href="{% url 'accounts:dashboard' %}" accesskey="6" title="">My account:{{user}}</a></li>
                    <li><a href="{% url 'classes:list_classes' %}" accesskey="7" title="">Classes</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}" accesskey="4" title="">Login</a></li>
                    {% endif %}
                    <li><a href="{% url 'core:contact' %}" accesskey="5" title="">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div>
        {% block content %} {% endblock %}
    </div>

    <div id="copyright" class="container">
        <p>&copy; {{ company }} LTDA </p>
    </div>
</div>
</body>
</html>
